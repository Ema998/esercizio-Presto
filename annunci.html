        <h1>Annunci</h1>
        
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3">
                    <h3>Filtra per:</h3>
                    <div class="accordion sticky-top" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Categoria
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body" id="radioWrapper">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="categories" id="allCategories" checked>
                                        <label class="form-check-label" for="allCategories">
                                            Tutte
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" style="display: flex; flex-direction: column;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-controls="collapseTwo">
                                    <input type="range" class="w-100" value="50" min="0" max="100" id="priceInput">
                                    <p class="lead" style="margin-top: 5px;" id="priceValue">0</p>
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Parola chiave
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                </div>
                            </div>
                        </div>
